<!doctype html>
<html lang="en">
<head>
  <meta name="robots" content="noindex,nofollow">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR green generator</title>
  <style>
    /* Colour palette and shared properties copied from the portal */
    :root {
      --bg: #ffffff;
      --fg: #0f172a; /* slate-900 */
      --muted: #475569; /* slate-600 */
      --card: #f8fafc; /* slate-50 */
      --border: #e2e8f0; /* slate-200 */
      --brand: #2563eb; /* blue-600 */
      --brand-weak: #dbeafe; /* blue-100 */
      --radius: 18px;
      --shadow: 0 8px 30px rgba(2, 6, 23, 0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #9aa4b2;
        --card: #0f172a;
        --border: #1f2937;
        --brand: #60a5fa;
        --brand-weak: #1e293b;
        --shadow: 0 8px 30px rgba(0,0,0,0.35);
      }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
            Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      position: sticky;
      top: 0;
      backdrop-filter: saturate(140%) blur(6px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    header .container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      display: grid;
      place-items: center;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--brand-weak);
      box-shadow: inset 0 0 0 1px var(--border);
      font-weight: 800;
      color: var(--brand);
    }
    h1 {
      font-size: clamp(24px, 4vw, 36px);
      line-height: 1.2;
      margin: 8px 0 0;
    }
    .lead {
      color: var(--muted);
      margin: 6px 0 0 0;
    }
    .hero {
      padding: 32px 0 12px;
    }
    /* Card reused from portal with subtle adjustments */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform .14s ease, box-shadow .14s ease, border-color .14s ease;
    }
    .card:focus-visible {
      outline: 3px solid color-mix(in oklab, var(--brand) 60%, transparent);
      outline-offset: 2px;
    }
    /* Input group styling aligned with portal aesthetics */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }
    .input-group input[type="number"] {
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) / 2);
      background: var(--card);
      color: var(--fg);
      box-sizing: border-box;
      outline: none;
    }
    .input-group button {
      align-self: flex-start;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 600;
      color: var(--card);
      background: var(--brand);
      border: none;
      border-radius: calc(var(--radius) / 2);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .input-group button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.3);
    }
    .input-group button:active {
      transform: translateY(0);
      box-shadow: var(--shadow);
    }
    /* QR display styling */
    #qr-container {
      margin-top: 20px;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #qr-canvas {
      width: 256px;
      height: 256px;
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) / 2);
      box-shadow: var(--shadow);
    }
    footer {
      margin: 40px 0 20px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }
    .pill {
      display:inline-block;
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      background: var(--brand-weak);
      color: var(--brand);
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div>
        <h1>QR green generator</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <section class="hero">
      <div class="card">
        <div class="input-group">
          <input type="number" id="number-input" placeholder="Digita un numero" />
          <button id="generate-btn">Generate</button>
        </div>
        <div id="qr-container">
          <canvas id="qr-canvas"></canvas>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>© <span id="year"></span> · <a href="/" style="color:inherit">simone</a></p>
  </footer>
  <!-- Include QRious library for QR generation -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    (function(){
      // Initialize a reusable QRious instance
      let qr;
      function generateQr() {
        const numberValue = document.getElementById('number-input').value.trim();
        if (!numberValue) {
          alert('Don\'t be a jerk');
          return;
        }
        const data = "client_id=" + String(numberValue) + "&center_id=1&time=" + Date.now().toString();
        const canvas = document.getElementById('qr-canvas');
        if (!qr) {
          qr = new QRious({ element: canvas, size: 256, value: data });
        } else {
          qr.set({ value: data });
        }
        document.getElementById('qr-container').style.display = 'flex';
      }
      document.getElementById('generate-btn').addEventListener('click', generateQr);
      // set current year in the footer
      document.getElementById('year').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
