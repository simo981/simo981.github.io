<!doctype html>
<html lang="en">
<head>
  <meta name="robots" content="noindex,nofollow">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR green generator</title>
  <style>
    /* Colour palette and shared properties copied from the portal */
    :root {
      --bg: #ffffff;
      --fg: #0f172a; /* slate-900 */
      --muted: #475569; /* slate-600 */
      --card: #f8fafc; /* slate-50 */
      --border: #e2e8f0; /* slate-200 */
      --brand: #2563eb; /* blue-600 */
      --brand-weak: #dbeafe; /* blue-100 */
      --radius: 18px;
      --shadow: 0 8px 30px rgba(2, 6, 23, 0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #9aa4b2;
        --card: #0f172a;
        --border: #1f2937;
        --brand: #60a5fa;
        --brand-weak: #1e293b;
        --shadow: 0 8px 30px rgba(0,0,0,0.35);
      }
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
            Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      position: sticky;
      top: 0;
      backdrop-filter: saturate(140%) blur(6px);
      background: color-mix(in oklab, var(--bg) 85%, transparent);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    header .container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      display: grid;
      place-items: center;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--brand-weak);
      box-shadow: inset 0 0 0 1px var(--border);
      font-weight: 800;
      color: var(--brand);
    }
    h1 {
      font-size: clamp(24px, 4vw, 36px);
      line-height: 1.2;
      margin: 8px 0 0;
    }
    .lead {
      color: var(--muted);
      margin: 6px 0 0 0;
    }
    .hero {
      padding: 32px 0 12px;
    }
    /* Card reused from portal with subtle adjustments */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform .14s ease, box-shadow .14s ease, border-color .14s ease;
    }
    .card:focus-visible {
      outline: 3px solid color-mix(in oklab, var(--brand) 60%, transparent);
      outline-offset: 2px;
    }
    /* Input group styling aligned with portal aesthetics */
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }
    .input-group input {
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) / 2);
      background: var(--card);
      color: var(--fg);
      box-sizing: border-box;
      outline: none;
    }
    .primary-btn {
      align-self: flex-start;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: 600;
      color: var(--card);
      background: var(--brand);
      border: none;
      border-radius: calc(var(--radius) / 2);
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.3);
    }
    .primary-btn:active {
      transform: translateY(0);
      box-shadow: var(--shadow);
    }
    .primary-btn:focus-visible {
      outline: 3px solid color-mix(in oklab, var(--brand) 60%, transparent);
      outline-offset: 2px;
    }
    .field-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .field-row input {
      flex: 1;
    }
    .ghost-btn {
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      border-radius: calc(var(--radius) / 2);
      border: 1px dashed var(--border);
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      transition: border-color .14s ease, color .14s ease, background .14s ease;
    }
    .ghost-btn:hover,
    .ghost-btn:focus-visible {
      border-color: var(--brand);
      color: var(--brand);
      background: color-mix(in oklab, var(--brand-weak) 60%, transparent);
    }
    .ghost-btn.fallback-active {
      border-style: solid;
      border-color: var(--brand);
      color: var(--brand);
      background: color-mix(in oklab, var(--brand-weak) 80%, transparent);
    }
    /* QR display styling */
    #qr-container {
      margin-top: 20px;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #qr-canvas {
      width: 256px;
      height: 256px;
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) / 2);
      box-shadow: var(--shadow);
    }
    footer {
      margin: 40px 0 20px;
      color: var(--muted);
      font-size: 13px;
      text-align: center;
    }
    .pill {
      display:inline-block;
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      background: var(--brand-weak);
      color: var(--brand);
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div>
        <h1>QR green generator</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <section class="hero">
      <div class="card">
        <div class="input-group">
          <div class="field-row">
            <input type="number" id="number-input" placeholder="Enter client ID" aria-label="Enter client ID" />
            <button type="button" id="admin-btn" class="ghost-btn">Admin mode</button>
          </div>
          <div class="field-row">
            <input type="date" id="date-input" aria-label="Enter membership expiration date" title="Enter membership expiration date" placeholder="Enter membership expiration date" />
            <button type="button" id="fallback-btn" class="ghost-btn" aria-pressed="false">Lifetime membership</button>
          </div>
          <button type="button" id="generate-btn" class="primary-btn">Generate</button>
        </div>
        <div id="qr-container">
          <canvas id="qr-canvas"></canvas>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>© <span id="year"></span> · <a href="/" style="color:inherit">simone</a></p>
  </footer>
  <!-- Include QRious library for QR generation -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script>
    (function(){
      // Initialize a reusable QRious instance
      let qr;
      const numberInput = document.getElementById('number-input');
      const dateInput = document.getElementById('date-input');
      const adminBtn = document.getElementById('admin-btn');
      const fallbackBtn = document.getElementById('fallback-btn');
      const generateBtn = document.getElementById('generate-btn');
      let fallbackCenterId = null;

      // Convert ISO date (YYYY-MM-DD) string to epoch milliseconds at Europe/Rome midnight
      function dateToRomeTimestamp(isoDate) {
        if (!isoDate) {
          return null;
        }
        const parts = isoDate.split('-');
        if (parts.length !== 3) {
          return null;
        }
        const year = Number(parts[0]);
        const month = Number(parts[1]);
        const day = Number(parts[2]);
        if (!Number.isInteger(year) || !Number.isInteger(month) || !Number.isInteger(day)) {
          return null;
        }
        const baseUtc = Date.UTC(year, month - 1, day);
        const probeDate = new Date(baseUtc);
        // ensure parsed date did not overflow (e.g. 2026-02-30)
        if (
          probeDate.getUTCFullYear() !== year ||
          probeDate.getUTCMonth() !== month - 1 ||
          probeDate.getUTCDate() !== day
        ) {
          return null;
        }
        const formatter = new Intl.DateTimeFormat('en-US', {
          timeZone: 'Europe/Rome',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false,
          timeZoneName: 'shortOffset'
        });
        const partsWithOffset = formatter.formatToParts(probeDate);
        const offsetToken = partsWithOffset.find((p) => p.type === 'timeZoneName');
        if (!offsetToken) {
          return null;
        }
        const offsetMatch = offsetToken.value.match(/GMT([+-]\d{1,2})(?::?(\d{2}))?/);
        if (!offsetMatch) {
          return null;
        }
        const offsetSign = offsetMatch[1].startsWith('-') ? -1 : 1;
        const offsetHours = Math.abs(parseInt(offsetMatch[1], 10));
        const offsetMinutes = offsetMatch[2] ? parseInt(offsetMatch[2], 10) : 0;
        const totalOffsetMinutes = offsetSign * (offsetHours * 60 + offsetMinutes);
        return baseUtc - totalOffsetMinutes * 60_000;
      }

      function resetFallbackState() {
        if (fallbackCenterId !== null) {
          fallbackCenterId = null;
          fallbackBtn.classList.remove('fallback-active');
          fallbackBtn.textContent = 'Lifetime membership';
          fallbackBtn.setAttribute('aria-pressed', 'false');
        }
      }

      function toggleFallback() {
        if (fallbackCenterId === 1) {
          resetFallbackState();
          return;
        }
        fallbackCenterId = 1;
        fallbackBtn.classList.add('fallback-active');
        fallbackBtn.textContent = 'Lifetime membership active';
        fallbackBtn.setAttribute('aria-pressed', 'true');
        dateInput.value = '';
      }

      function activateAdminMode() {
        numberInput.value = '0';
        numberInput.focus();
      }

      function generateQr() {
        const numberValue = numberInput.value.trim();
        if (!numberValue) {
          alert('Don\'t be a jerk');
          return;
        }

        let centerTimestamp = fallbackCenterId;
        if (centerTimestamp === null) {
          const dateValue = dateInput.value;
          if (!dateValue) {
            alert('Select membership expiration date');
            return;
          }
          centerTimestamp = dateToRomeTimestamp(dateValue);
          if (centerTimestamp === null) {
            alert('The selected date is not valid');
            return;
          }
        }

        const data = "client_id=" + String(numberValue) + "&center_id=" + centerTimestamp.toString() + "&time=" + Date.now().toString();
        const canvas = document.getElementById('qr-canvas');
        if (!qr) {
          qr = new QRious({ element: canvas, size: 256, value: data });
        } else {
          qr.set({ value: data });
        }
        document.getElementById('qr-container').style.display = 'flex';
      }

      fallbackBtn.addEventListener('click', toggleFallback);
      adminBtn.addEventListener('click', activateAdminMode);
      dateInput.addEventListener('input', resetFallbackState);
      generateBtn.addEventListener('click', generateQr);
      // set current year in the footer
      document.getElementById('year').textContent = new Date().getFullYear();
    })();
  </script>
</body>
</html>
